apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-event-analysis-apps.fullname" . }}-analyzer
  labels:
    {{- include "llm-event-analysis-apps.labels" . | nindent 4 }}
    app.kubernetes.io/component: analyzer
spec:
  replicas: {{ .Values.analyzer.replicaCount }}
  selector:
    matchLabels:
      {{- include "llm-event-analysis-apps.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: analyzer
  template:
    metadata:
      labels:
        {{- include "llm-event-analysis-apps.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: analyzer
    spec:
      containers:
        - name: analyzer
          image: "{{ .Values.analyzer.image.repository }}:{{ .Values.analyzer.image.tag }}"
          ports:
            - name: http
              containerPort: {{ .Values.analyzer.containerPort }}
          env:
            - name: LOG_LEVEL
              value: "{{ .Values.global.logLevel }}"
            - name: PORT
              value: "{{ .Values.analyzer.containerPort }}"
            - name: ANALYZER_MAX_EVENTS
              value: "{{ .Values.analyzer.maxEvents }}"
            - name: GEMINI_MODEL
              value: "{{ .Values.analyzer.geminiModel }}"
            - name: DATABASE_URL
              value: "{{ .Values.global.database.url }}"
{{- if .Values.analyzer.geminiApiKey }}
            - name: GEMINI_API_KEY
              value: "{{ .Values.analyzer.geminiApiKey }}"
{{- end }}
{{- with .Values.analyzer.env }}
{{- range $key, $value := . }}
            - name: {{ $key }}
              value: "{{ $value }}"
{{- end }}
{{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
          resources:
{{- toYaml .Values.analyzer.resources | nindent 12 }}
