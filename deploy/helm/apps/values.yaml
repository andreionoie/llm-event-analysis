nameOverride: ""
fullnameOverride: "lea"

global:
  logLevel: "debug"
  kafka:
    brokers: "lea-infra-redpanda.default.svc.cluster.local:9092"
    topics:
      raw: "events.raw"
      dlq: "events.dlq"

ingest:
  replicaCount: 1
  image:
    repository: ingest-svc
    tag: latest
  containerPort: 8080
  service:
    port: 80
    type: ClusterIP
    annotations: {}
  resources: {}
  env: {}

processor:
  replicaCount: 1
  image:
    repository: processor-svc
    tag: latest
  containerPort: 8080
  service:
    port: 80
    type: ClusterIP
    annotations: {}
  kafkaConsumerGroup: processor-svc
  databaseUrl: "postgres://app:apppassword@lea-infra-postgresql:5432/appdb?sslmode=disable"
  resources: {}
  env: {}
